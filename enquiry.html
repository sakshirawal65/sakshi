<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry now</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-full p-5 bg-sky-100 ">
        <div class="w-full m-auto bg-sky-900 p-4 rounded-xl">
            <form action="get ">
                <div class="grid gap-x-2.5	gap-y-3	 grid-cols-4  ">
                    <h6
                        class="w-44	 p-2 bg-transperent text-white text-xl  font-light uppercase col-span-1 col-span-1 hover:bg-sky-700">
                        arrival date <input type="datetime-local"
                            class="w-48 p-2 bg-sky-800 text-sky-500 text-xl font-semibold uppercase"></h6>
                    <h6 class="w-44	 p-2 bg-transperent text-white text-xl font-light uppercase hover:bg-sky-700">
                        departure date <input type="datetime-local"
                            class="w-48 p-2 bg-sky-800 text-sky-500 text-xl font-semibold uppercase"></h6>
                    <h6 class="w-44	 p-2 bg-transperent text-white text-xl font-light uppercase hover:bg-sky-700">
                        adulte person <input type="number" placeholder="adulte"
                            class="w-48 p-2 bg-sky-800 text-white text-xl font-semibold uppercase"></h6>
                    <h6 class="w-44	 p-2 bg-transperent text-white text-xl font-light uppercase hover:bg-sky-700">
                        children <input type="number" placeholder="child"
                            class="w-48 p-2 bg-sky-800 text-white text-xl font-semibold uppercase"></h6>
                    <input type="submit" value="check availibility"
                        class="w-64 mt-0 ml-56	p-3 bg-sky-300 text-sky-800 text-lg font-semibold     uppercase rounded-full">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
